<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function</title>
    <style>
        .color-change{
            background-color: black;
            color:white;

        }
    </style>
</head>
<body>
    <h1>Toggle to dark and light mode </h1>
    <p>click the below button to see dark mode and light mode</p>
    <button onclick="theme()">Click Here!</button>
    <script>
        function theme(){
            var element = document. body; 
            element.classList.toggle("color-change")
        }

    </script>
    
</body>
</html>
